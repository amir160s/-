  <!-- Main Content -->
  <div class="container">
    <h2 class="text-center">বিক্রেতা হিসেবে রেজিস্ট্রেশন করুন</h2>
    <p class="text-center">গরু বিক্রি শুরু করতে নিচের ফর্মটি পূরণ করুন।</p>

    <div class="seller-form col-md-6 col-md-offset-3">
      <form>
        <div class="form-group">
          <label for="fullName">পূর্ণ নাম</label>
          <input type="text" class="form-control" id="fullName" placeholder="আপনার নাম লিখুন" required>
        </div>
        <div class="form-group">
          <label for="email">ইমেইল ঠিকানা</label>
          <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
        </div>
        <div class="form-group">
          <label for="phone">মোবাইল নাম্বার</label>
          <input type="tel" class="form-control" id="phone" placeholder="01XXXXXXXXX" required>
        </div>
        <div class="form-group">
          <label for="address">ঠিকানা</label>
          <textarea class="form-control" id="address" rows="3" placeholder="আপনার ঠিকানা লিখুন" required></textarea>
        </div>
        <div class="form-group">
          <label for="nid">জাতীয় পরিচয়পত্র নম্বর (NID)</label>
          <input type="text" class="form-control" id="nid" placeholder="NID নম্বর লিখুন" required>
        </div>
        <div class="form-group">
          <label for="password">পাসওয়ার্ড</label>
          <input type="password" class="form-control" id="password" placeholder="পাসওয়ার্ড দিন" required>
        </div>
        <button type="submit" class="btn btn-success btn-block">রেজিস্টার করুন</button>
      </form>
    </div>
  </div>

<!-- Sign Up Modal -->
<div id="signupModal" class="modal fade" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign Up</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" class="form-control" placeholder="01XXXXXXXXX" required>
          </div>
          <div class="form-group">
            <label>Create Password</label>
            <input type="password" class="form-control" placeholder="Create a password" required>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Sign Up</button>
          <button type="button" class="btn btn-link" data-toggle="modal" data-target="#loginModal" data-dismiss="modal">Already have an account? Login</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal fade" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Email or Phone</label>
            <input type="text" class="form-control" placeholder="Enter email or phone" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter password" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" class="btn btn-link" data-toggle="modal" data-target="#signupModal" data-dismiss="modal">Don't have an account? Sign Up</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
